<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <script src="/js/jquery.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "/js/index.js"></script>
    <style>
      body {
        margin-top: 30px;
      }
    ul {
      list-style-type: none;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-4">
        <div class="well">
          online users
        </div>
      </div>
      <div class="col-md-8" >
        <form class = "well" id = "messageForm" style = "display: flex">
          <input type = "text" class = "form-control" id = "message" />
          <input type = "submit" class = "btn btn-primary " value = "Send" style = "margin-left:3px" />
          <input type = "button" id = "send-location" class = "btn btn-warning " value = "Location" style = "margin-left:3px" />
        </form>
        <ul id = "messages"></ul>
      </div>
    </div>
  </body>
</html>
<script>
$(function () {
  $("#send-location").click(function () {
    if(!navigator.geolocation) {
      alert('location is not available');
    }
    navigator.geolocation.getCurrentPosition(function (position) {
      socket.emit('createLocationMessage', {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      });
    }, function () {
      alert('unable to locate your position');
    })
  });
  $('#messageForm').on('submit', function (e){
    e.preventDefault();
    socket.emit('createMessage', {
      from: 'User',
      text: $('#message').val()
    }, function (data){
      $('#message').val('')
    })
  })
})
</script>
